<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Password-Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

       <div class="inputBox">
          <input type="text" class="passBox" id="passBox" disabled>
          <span class="material-symbols-outlined" id="copyIcon">
            content_copy
            </span>
       </div>

        <input type="range" min="3" max="30" val="6" id="inputSlider">

        <div class="row">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowerCase">LowerCase alphabet(a-z)</label>
            <input type="checkbox" id="lowerCase" checked>
        </div>
        <div class="row">
            <label for="upperCase">UpperCase alphabet(A-Z)</label>
            <input type="checkbox" id="upperCase" checked>
        </div>
        <div class="row">
            <label for="numeric">Number(0-9)</label>
            <input type="checkbox" id="numeric" checked>
        </div>
        <div class="row">
            <label for="symbol">Symbols(~-*)</label>
            <input type="checkbox" id="symbol" checked>
        </div>

       <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
